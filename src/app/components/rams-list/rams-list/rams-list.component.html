<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Rev</th>
                <th>Subcontractor</th>
                <th>Revision Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ram of rams; index as i">
                <td>{{ram.name}}</td>
                <td>{{ram.rev}}</td>
                <td>{{ram.subcon}}</td>
                <td>{{ram.rev_date | date: 'dd.MM.yyy'}}</td>
                <td>{{ram.status}}</td>
                <td><button (click)="reviseRams(i)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table> 
     </div>
